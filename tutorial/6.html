<h2 style="background-color:light-blue; text-align:center;">6. Undoing things</h2>

<h3>Changing Your Last Commit</h3>
<pre>
	$ git commit --amend

	$ git commit -m "message"
	$ git add forgotten_file
	$ git commit --amend
</pre>

<h3>Unstaging a Staged File</h3>
<pre>
	$ git reset HEAD file
</pre>

<h3>Unmodifying a Modified File</h3>
<pre>
	$ git checkout -- file
</pre>
